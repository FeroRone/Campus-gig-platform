<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - JomBantu</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="../index.html" class="logo">
                <img src="../images/logo.png" alt="JomBantu Logo">
                <span>JomBantu</span>
            </a>
            <h1>Reset Your Password</h1>
            <p>Enter your campus email to receive a password reset link</p>
        </div>
        
        <form id="forgotPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="email">Campus Email</label>
                <input type="email" id="email" name="email" required placeholder="your.email@campus.edu">
            </div>
            
            <button type="submit" class="auth-button">Send Reset Link</button>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="../login.html">Login here</a></p>
            </div>
        </form>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
